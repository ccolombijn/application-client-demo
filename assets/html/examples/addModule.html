<!-- assets/html/examples/addModule.html -->

  <div class="row">
    <div class="form-group col-md-4">
      <label for="nameInput">Module name</label>
      <input type="text" class="form-control Inconsolata" id="nameInput" placeholder="Enter name">
      <small id="nameHelp" class="form-text text-muted">Name of the module object</small>
    </div>
    <div class="form-group col-md-4">
      <label for="titleInput">Module title</label>
      <input type="text" class="form-control" id="titleInput" placeholder="Enter title">
      <small id="titleHelp" class="form-text text-muted">Title that will be displayed in link and header</small>
    </div>
    <div class="form-group col-md-4">
      <label for="inputTitle">Color</label>
      <input type="color" class="form-control" id="colorInput">
      <small id="titleHelp" class="form-text text-muted">Color that will be used by config.style</small>
    </div>
  </div>
  <div class="form-group">
    <label for="consoleMsg">Console Message</label>
    <input type="text" class="form-control" id="consoleMsg" placeholder="Enter console message">
    <small id="consoleMsgHelp" class="form-text text-muted">Message that will be displayed in console (default function)</small>
  </div>
  <div class="form-group">
    <label for="inputTitle">Content</label>
    <textarea class="form-control" id="contentInput" placeholder="Enter content"></textarea>
    <small id="nameHelp" class="form-text text-muted">Content property of module</small>
  </div>



  <button id="addModuleBtn" class="btn btn-primary">Add Module</button>
