<div id="try_it_out">
  <h2></h2>
  <div class="content">

  </div>


<br />
  <div class="row editors">
    <div class="col-md-2">
      <h4>Load Example</h4>
      <ul  class="list-group shadow" id="examplesPanel">

      </ul>
      <button class="btn btn-lg btn-light btn-block shadow debugger" style="margin-top:15px;"><i class="fas fa-bug"></i> Debugger</button>
    </div>
  <div class="col-md-10">

    <div class="row">


    <div class="col-md-6 editor">
      <div class="card shadow">
  <div class="card-header"><h5>
    <i class="fab fa-js-square"></i> JavaScript <span class="exampleName text-black-50"></span>
    <div class="float-right"><button type="button" class="btn btn-light expand"><i class="fas fa-angle-double-right"></i></button></div>
  </h5></div>
  <div class="card-body">
    <div id="editorSuggest">

    </div>
    <textarea class="javascript" id="codeInput" style="height:225px;" autofocus>
/* Type some code & hit Execute to run code
* Some examples;
* application.route() // returns current route
* application.object // returns application object
*/
application.object[application.route()]
  === application.module(); // returns true
application.module()
  .example = 'Some value for example';
    </textarea>

  </div>
  <div class="card-footer">
    <button class="btn btn-light" id="executeBtn"><i class="fas fa-play"></i> Run Code</button>
  </div>
</div>
</div>



<div class="col-md-6 editor">

      <div class="card shadow">
  <div class="card-header"><h5>
    <i class="fas fa-code"></i> HTML <span class="exampleName text-black-50"></span>
    <div class="float-right"><button type="button" class="btn btn-light expand"><i class="fas fa-angle-double-right"></i></button></div>
  </h5></div>
  <div class="card-body">
    <div id="editorSuggest">

    </div>
    <textarea class="htmlmixed" id="htmlInput" style="height:225px;">
      <!-- HTML -->
    </textarea>
  </div>
  <div class="card-footer">
    <button class="btn btn-light" id="updateBtn"><i class="fas fa-sync"></i> Update HTML</button>
  </div>
</div>
</div>
</div>
<div class="card shadow">
<div class="card-header"><h5>
<i class="far fa-caret-square-right"></i> Output <span class="exampleName text-black-50"></span>
</h5></div>

</div>
